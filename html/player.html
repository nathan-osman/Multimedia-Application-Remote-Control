<!DOCTYPE html>
<html>
<head>
  <title>Multimedia Application Remote Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
  <div class="topbar">
    <div id="player"></div>
    <h2>MARC</h2>
  </div>
  <div class="current">
    <div id="art"></div>
    <div id="info"></div>
  </div>
  <div class="bottombar">
    <div class="button-container">
      <button title="Previous Track" onclick="MARC.prev()">
        <i class="sprites sprite-prev"></i>
      </button>
      <button class="large" title="Play" onclick="MARC.play()">
        <i class="sprites sprite-play"></i>
      </button>
      <button title="Next Track" onclick="MARC.next()">
        <i class="sprites sprite-next"></i>
      </button>
    </div>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/marc.js"></script>
</body>
</html>
